# A robust workflow to generate a snake animation and update the README daily.

name: Daily README Update

on:
  # This runs the job every day at midnight UTC.
  schedule:
    - cron: "0 0 * * *"

  # This allows you to run the workflow manually from the Actions tab.
  workflow_dispatch:

jobs:
  update_readme:
    name: Update README and Snake Animation
    runs-on: ubuntu-latest
    
    # This permission is essential for the workflow to write to the repository.
    permissions:
      contents: write

    steps:
      # Step 1: Check out the repository's code.
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Generate the snake animation files (light and dark mode).
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Push the generated snake files to the 'output' branch.
      - name: Push Snake Animation to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Update the README.md with your recent GitHub activity.
      - name: Update README with Recent Activity
        uses: jamesgeorge007/github-activity-readme@v0.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 5: Commit the changes to README.md and push to the main branch.
      # This uses a dedicated action for committing, which is more reliable.
      - name: Commit and Push Updated README
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update snake animation and recent activity"
          file_pattern: README.md
          # Optional: Use if your default branch is not 'main'
          # branch: main