name: Generate Snake Animation & Update README

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every midnight
  workflow_dispatch:      # Allow manual trigger
  push:
    branches:
      - main              # Change if your default branch is not 'main'

permissions:
  contents: write   # ‚úÖ allow pushing to the repo

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # üêç Generate Snake
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: aman123443   # üëà your username
          outputs: |
            dist/github-contribution-grid-snake.svg

      - name: Push snake animation to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ‚≠ê Auto update README with stars / forks / contributions
      - name: Update README Stats
        uses: actions-js/profile-readme-stats@v1.3.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
