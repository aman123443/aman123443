name: Generate Snake Animation & Update README

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every midnight
  workflow_dispatch:      # Allow manual trigger
  push:
    branches:
      - main              # Change if your default branch is not 'main'

permissions:
  contents: write   # ‚úÖ allow pushing to the repo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # üêç Generate Snake
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: aman123443
          outputs: |
            dist/github-contribution-grid-snake.svg

      - name: Push snake animation to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # üìä Update README with recent activity
      - name: Update README with activity
        uses: Readme-Workflows/recent-activity@v2
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
